<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Weather App</title>
</head>
<body>
    <div class="my-5 text-center mx-auto tex-primary container">
        <h1 class="display-2 text-muted">The APP</h1>

        <form class="text-center location display-3">
            <label for="city" class="display-4">Enter location</label>
            <input type="text" name="city" class="display-5">
        </form>
        <br>
        <div id="show" class="card shadow- p-5 m-4 display-5">
            <div>Location:</div> </div>

        <div id="temp" class="card shadow- p-5 m-4 display-5"> 
            <div>Temperature:</div> </div>
        <div class="card shadow- p-5 m-4 display-5">  Day Time:
            <div id="day" class="shadow- p-5 m-4 display-3">   </div>
        </div>
     
    </div>






<script src="acc.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


</body>
</html>
