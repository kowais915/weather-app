<body>
    <div class="my-5 text-center mx-auto tex-primary container">
        <h1 class="display-2 text-muted">The APP</h1>

        <form class="text-center location display-3">
            <label for="city" class="display-4">Enter location</label>
            <input type="text" name="city" class="display-5">
        </form>
        <br>
        <div id="show" class="card shadow- p-5 m-4 display-5">
            <div>Location:</div> </div>

        <div id="temp" class="card shadow- p-5 m-4 display-5"> 
            <div>Temperature:</div> </div>
        <div class="card shadow- p-5 m-4 display-5">  Day Time:
            <div id="day" class="shadow- p-5 m-4 display-3">   </div>
        </div>
     
    </div>






<script>

const key = 'BcJi4B6Zbp1cheeDGw4w2wTWfjjgOArR';


const theCity = async (city)=>{


    const resource = "http://dataservice.accuweather.com/locations/v1/cities/search";
    const query = `?apikey=${key}&q=${city}`;

    const response = await fetch(resource + query);
    const data = await response.json();
  
    return data[0];
}


//weatherinfo

const weatherInfo = async (id)=>{

    const res = "http://dataservice.accuweather.com/currentconditions/v1/";
    const quer = `${id}?apikey=${key}`;

    const response = await fetch(res + quer);
    const data = await response.json();

    console.log(data);

    return data[0];



}

<!-- app -->
<script>
    const formm = document.querySelector('form');
const grabbed = document.getElementById('show');
const temp = document.getElementById('temp');
const day = document.getElementById('day');



const update = async(city)=>{

       const gettingCityInfo = await theCity(city);
       const gettingId = await weatherInfo(gettingCityInfo.Key);
       console.log(gettingId);

       temp.innerHTML += `<p>${gettingId.Temperature.Metric.Value} &deg; C </p>`;
       if(gettingId.IsDayTime == true){
           day.innerText = "yes"
       }
       else{
           day.innerText = "No";
       }
   
}

formm.addEventListener('submit', (e)=>{

    e.preventDefault();

    const cityName = formm.city.value.trim();
    
    formm.reset();

    //show in browser
grabbed.innerText += cityName;

update(cityName);
  

})





</script>
